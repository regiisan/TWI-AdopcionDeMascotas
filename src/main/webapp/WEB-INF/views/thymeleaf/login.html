<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="templates/head :: head"></head>
<link rel="stylesheet" href="../../../resources/core/css/main.css">

<body>

<header th:insert="templates/header :: header"></header>

<main
        role="main"
        class="d-flex align-items-center justify-content-center vh-100"
>
    <div class="container">
        <div
                id="loginbox"
                class="mx-auto p-4 rounded-3 shadow"
                style="max-width: 400px; background-color: rgba(94, 58, 156, 0.9);"
        >
            <form
                    action="#"
                    th:action="@{/validar-login}"
                    method="POST"
                    th:object="${datosLogin}"
            >
                <h3 class="form-signin-heading text-center text-white">
                    Taller web I
                </h3>
                <hr class="colorgraph"/>
                <br/>

                <input
                        th:field="*{email}"
                        id="email"
                        type="email"
                        placeholder="Ingrese su email"
                        class="form-control mb-3"
                        required
                />
                <input
                        th:field="*{password}"
                        type="password"
                        id="password"
                        placeholder="Ingrese su contraseÃ±a"
                        class="form-control mb-3"
                        required
                />

                <button
                        id="btn-login"
                        class="btn btn-lg btn-violeta-invertida w-100 mb-3"
                        type="submit"
                >
                    Login
                </button>

                <p
                        th:if="${error != null}"
                        class="alert alert-danger"
                        th:text="'Error ' + ${error}"
                ></p>
            </form>
            <div class="text-center">
                <a
                        id="ir-a-registrarme"
                        href="nuevo-usuario"
                        class="btn btn-violeta mt-2"
                >
                    Registrarme
                </a>
            </div>
        </div>
    </div>
</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{js/main.js}"></script>
</body>
</html>
