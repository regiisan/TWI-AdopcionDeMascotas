<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="templates/head :: head"></head>
<body class="bg-light">

<header th:insert="templates/header :: header"></header>

<main class="fondo-degradado" style="min-height: 100vh;">
    <div class="container py-2">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0" style="border-radius: 1rem; margin-bottom: 32px;">
                    <div class="card-header text-center py-3">
                        <h3 class="mb-2 fw-bold text-white mt-2">Formulario de Pre-Adopción</h3>
                        <p class="mb-0 text-white" style="font-size: 0.9rem;">Completá este formulario para comenzar el proceso de adopción.</p>
                    </div>
                    <div class="card-body p-3">
                        <form th:action="@{/mascota/{id}/adoptar/guardar(id=${mascota.id})}" th:object="${solicitud}" method="post">
                            <input type="hidden" th:field="*{mascotaId}"/>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nombre completo:</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" required/>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" class="form-control" th:field="*{email}" required/>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Tipo de vivienda:</label>
                                    <select class="form-select" th:field="*{tipoVivienda}">
                                        <option value="Casa">Casa</option>
                                        <option value="Departamento">Departamento</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">¿Tenés otros animales?</label>
                                    <select class="form-select" th:field="*{otrosAnimales}">
                                        <option value="true">Sí</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Experiencia con mascotas:</label>
                                <textarea class="form-control" th:field="*{experiencia}" rows="3" placeholder="Contanos tu experiencia con mascotas..."></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Espacio disponible para la mascota:</label>
                                <textarea class="form-control" th:field="*{espacioDisponible}" rows="2" placeholder="Describí el espacio que tendrá la mascota..."></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-violeta-invertida px-4 me-2">Enviar solicitud</button>
                                <a th:href="@{/mascotas}" class="btn btn-violeta">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
