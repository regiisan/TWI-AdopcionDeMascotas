<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="templates/head :: head"></head>
<link rel="stylesheet" href="../../../resources/core/css/main.css">

<body>
<header th:insert="templates/header :: header"></header>

<main class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="card card-perfil mx-auto p-4 rounded-4"
             style="max-width: 500px; background-color: rgba(94, 58, 156, 0.9); color: white;">
            <h3 class="text-center mb-3">Mi Perfil</h3>
            <hr style="border-color: rgba(255, 255, 255, 0.3);" />

            <form th:action="@{/editar-perfil}" method="POST" th:object="${usuario}">

                <!-- Email -->
                <div class="mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" disabled />
                </div>

                <!-- Edad preferida -->
                <div class="mb-4">
                    <label class="form-label">Edad preferida</label>
                    <input type="number" class="form-control" th:field="*{edadPreferida}" disabled />
                </div>

                <!-- Tipo preferido -->
                <div class="mb-4">
                    <label class="form-label">Tipo preferido</label>
                    <input type="text" class="form-control" th:value="*{tipoPreferido}" disabled />
                </div>

                <!-- Tamaño preferido -->
                <div class="mb-4">
                    <label class="form-label">Tamaño preferido</label>
                    <input type="text" class="form-control" th:value="*{tamanoPreferido}" disabled />
                </div>

                <!-- Cambiar contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Cambiar contraseña</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="nuevaPassword"
                            placeholder="Nueva contraseña"
                    />
                </div>

                <button type="submit" class="btn btn-violeta-invertida w-100 mb-2">Guardar cambios</button>
            </form>

            <!-- Botón de logout -->
            <form th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-outline-light w-100">Cerrar sesión</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
